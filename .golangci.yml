# This is the configuration file for golangci-lint
# Run with: golangci-lint run ./...

version: 2

run:
  timeout: 10m
  tests: true
  build-tags:
    - integration

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - ineffassign
    - gosec
    - misspell
    - bodyclose

linters-settings:
  govet:
    shadow: true

  errcheck:
    check-type-assertions: true
    check-blank: true

issues:
  max-same-issues: 0
  exclude-use-default: false
  exclude-dirs:
    - lib/go/protochain  # Generated code
  exclude-files:
    - ".*\\.pb\\.go$"  # Protocol buffer generated files
    - ".*\\.passivgo\\.go$"  # Custom generated files
  exclude-rules:
    # Exclude some linters from test files
    - path: "_test\\.go"
      linters:
        - gosec
        - errcheck

    # Exclude generated protobuf files
    - path: "\\.pb\\.go$"
      linters:
        - all

    # Exclude custom generated files
    - path: "\\.passivgo\\.go$"
      linters:
        - all

    # Allow certain patterns in main files
    - path: "main\\.go"
      linters:
        - gosec

  # Maximum issues count per one linter
  max-issues-per-linter: 50

  # Show only new issues
  new: false

  # Fix found issues (if it's supported by the linter)
  fix: false

severity:
  default-severity: error
  case-sensitive: false